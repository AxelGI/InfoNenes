<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/31020300?v=4"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="titulo-form">Contacto</h1>
      <h3>Follow the white rabbit</h3>
      <form class="contact-form" id="form-contacto">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingresa tu nombre completo"
          required
        />

        <label for="email">Correo electronico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="ejemplo@correo.com"
          required
        />

        <label for="telefono">Telefono</label>
        <input
          type="tel"
          id="telefono"
          name="telefono"
          placeholder="5512345678"
          required
        />

        <label for="asunto">Asunto</label>
        <select id="asunto" name="asunto" required>
          <option value="">Selecciona un asunto</option>
          <option value="laboral">Oferta laboral</option>
          <option value="colaboracion">Colaboracion</option>
          <option value="consulta">Consulta tecnica</option>
          <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          name="mensaje"
          placeholder="Describe tu mensaje en detalle..."
          required
        ></textarea>

        <div class="terminos">
          <input type="checkbox" id="terminos" name="terminos" required />
          <label for="terminos"
            >Acepto la política de privacidad y terminos de uso</label
          >
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn enviar" id="btn-enviar">
            Enviar Mensaje
          </button>
          <button type="reset" class="btn limpiar" id="btn-limpiar">
            Limpiar formulario
          </button>
        </div>
      </form>
    </div>

    <!-- Se que no deberia llevar js pero ey, queda mejor si se envia a wasap jaja -->
    <script>
      document
        .getElementById("form-contacto")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const telefono = "525571298321";
          const nombre = document.getElementById("nombre").value;
          const email = document.getElementById("email").value;
          const tel = document.getElementById("telefono").value;
          const asunto = document.getElementById("asunto").value;
          const mensaje = document.getElementById("mensaje").value;
          const textoWA = `Hola, soy ${nombre}. Te dejo mi correo: ${email} y mi teléfono: ${tel} Asunto: ${asunto} Mensaje: ${mensaje}`;
          const url = `https://wa.me/${telefono}?text=${encodeURIComponent(textoWA)}`;
          window.open(url, "_blank");
        });
      //
    </script>
  </body>
</html>
