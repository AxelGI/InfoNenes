<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://avatars.githubusercontent.com/u/31020300?v=4">
</head>
<body>
    <div class="container">
        <h1 id="titulo-form">Formulario de Contacto</h1>
        <form class="contact-form" id="form-contacto" novalidate>


        <!-- Nombre -->
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
       
        <!-- Correo -->
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
       
        <!-- Teléfono -->
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="55-1234-5678" required>
       
        <!-- Asunto -->
        <label for="asunto">Asunto/Motivo</label>
        <select id="asunto" name="asunto" required>
            <option value="">Selecciona un asunto</option>
            <option value="laboral">Oferta laboral</option>
            <option value="colaboracion">Colaboración</option>
            <option value="consulta">Consulta técnica</option>
            <option value="otro">Otro</option>
        </select>
       
        <!-- Otro asunto -->
        <input type="text" id="otro-asunto" name="otro-asunto" placeholder="Especifica tu motivo..." style="display:none;">
       
        <!-- Mensaje -->
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" placeholder="Describe tu mensaje en detalle..." required></textarea>
       
        <!-- Términos -->
       
        <div class="terminos">
            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos">Acepto la política de privacidad y términos de uso</label>
        </div>
       
        <!-- Botones -->
        <div class="form-buttons">
            <button type="submit" class="btn enviar" id="btn-enviar">Enviar Mensaje</button>
            <button type="reset" class="btn limpiar" id="btn-limpiar">Limpiar formulario</button>
        </div>
        </form>
    </div>
</body>


<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    margin: 0;
    padding: 0;
}


h1 {
    text-align: center;
    color: #333;
}


label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}


input, textarea, select {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}


/* Contenedor principal */
.container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}


/* Formulario */
.contact-form {
    display: flex;
    flex-direction: column;
}


/* Botones */
.form-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}


.btn {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}


.enviar {
    background: #4CAF50;
    color: white;
}


.limpiar {
    background: #f44336;
    color: white;
}


/* Estados de validación */
input:valid, textarea:valid, select:valid {
    border-color: #4CAF50;
}


input:invalid, textarea:invalid, select:invalid {
    border-color: #f44336;
}


/* Pseudoclases */
.btn:hover {
    opacity: 0.9;
}


input:focus {
    outline: 2px solid #2196F3;
}


/* Pseudoelementos */
label::after {
    content: " *";
    color: red;
}


h1::first-letter {
    color: #2196F3;
    font-size: 2rem;
}


/* Selectores de clase */
.terminos {
    display: flex;
    margin-top: 15px;
}


.form-buttons {
    gap: 10px;
}


.contact-form textarea {
    min-height: 120px;
}


#titulo-form {
    margin-bottom: 20px;
}


#btn-enviar, #btn-limpiar {
    transition: background 0.3s ease;
}


</style>
</html>
