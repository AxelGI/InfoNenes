<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Clientes y Pedidos</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>ðŸ‘¥ Clientes y Pedidos</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="pedido.html">Hacer Pedido</a>
        <a href="clientes.html" class="active">Ver Clientes</a>
      </nav>
    </header>

    <main>
      <section class="lista pedidos">
        <h2>Lista de Pedidos</h2>
        <table id="tablaPedidos">
          <tr>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Extras</th>
            <th>Bebida</th>
            <th>Fecha</th>
          </tr>
        </table>
      </section>
    </main>

    <script>
      const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
      const tabla = document.getElementById("tablaPedidos");

      pedidos.forEach((p) => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
        <td>${p.nombre}</td>
        <td>${p.producto}</td>
        <td>${p.extras.join(", ") || "Ninguno"}</td>
        <td>${p.bebida}</td>
        <td>${p.fecha}</td>
      `;
        tabla.appendChild(fila);
      });
    </script>
  </body>
</html>
