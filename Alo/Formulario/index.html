<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Buda:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="Idea de enmarcado.jpg" alt="Dibujo de mascota">
        <form method="post">
            
            <label for="nombre"> Nombre completo:</label>
            <input id="nombre" type="text" name="nombre" placeholder="Ingresa tu nombre completo" required>
            <br>
            <label for="email"> Correo electrónico:</label>
            <input id="email" type="email" name="email" placeholder="ejemplo@correo.com" required>
            <br>
            <label for="numero"> Número:</label>
            <input id="numero" type="tel" name="numero" placeholder="+52 5512345678">
            <br>

            <label for="asunto">Asunto / Motivo:</label>
                <select id="asunto" name="asunto" required>
                    <option value="" disabled selected>Selecciona un asunto</option>
                    <option value="cotización">Cotización</option>
                    <option value="clases presenciales">Clases presenciales</option>
                    <option value="clases online">Clases online</option>
                    <option value="otro">Otro</option>
                </select>

                <br>

                <label for="otro_asunto">Si elegiste "Otro", especifica:</label>
                <input id="otro_asunto" type="text" name="otro_asunto" placeholder="Especifica el asunto">
            <br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Describe tu mensaje en detalle..." required></textarea>     

            <div class="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto la política de privacidad y términos de uso</label>
            </div>

            <input type="submit" value="Enviar mensaje">
            <input type="reset" value="Limpiar formulario">

            <br>
			<div id="redes sociales" class="social-media">
			<span>¡Sigamos en contacto! </span>
			<a class="facebook" href="https://www.facebook.com/alo.fragoso/" title="Facebook" alt= "Facebook" target="_blank"></a>
			<a class="instagram" href="https://www.instagram.com/articious_mind/" title="Instagram" alt= "Instagram" target="_blank"></a>
            <a class="tiktok" href="https://www.tiktok.com/@articious_mind/video/7293622589405007110" title="Tiktok" alt= "Tiktok" target="_blank"></a>
        </form>
    </div>
</body>
</html>
