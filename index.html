<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoNenes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Proyectos de Desarrollo Web</h1>

  <div class="carousel-container">
  <button class="arrow up">▲</button>
  <div class="carousel">
    <div class="item">
      <p>Elemento 1</p>
      <a href="https://www.google.com" class="btn">Ir a Google</a>
    </div>
    <div class="item">
      <p>Elemento 2</p>
      <a href="https://www.microsoft.com" class="btn">Ir a Microsoft</a>
    </div>
    <div class="item">
      <p>Elemento 3</p>
      <a href="https://www.wikipedia.org" class="btn">Ir a Wikipedia</a>
    </div>
    <div class="item">
      <p>Elemento 4</p>
      <a href="https://www.github.com" class="btn">Ir a GitHub</a>
    </div>
    <div class="item">
      <p>Elemento 5</p>
      <a href="https://www.youtube.com" class="btn">Ir a YouTube</a>
    </div>
    <div class="item">
      <p>Elemento 6</p>
      <a href="https://www.twitter.com" class="btn">Ir a Twitter</a>
    </div>
    <div class="item">
      <p>Elemento 7</p>
      <a href="https://www.linkedin.com" class="btn">Ir a LinkedIn</a>
    </div>
  </div>
  <button class="arrow down">▼</button>
</div>

</body>
</html>
