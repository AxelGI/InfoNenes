<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto DJ</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Secci√≥n de Contacto -->
    <section
      id="contacto"
      class="d-flex justify-content-center align-items-center py-5"
    >
      <div class="form-wrapper col-12 col-md-10 col-lg-8">
        <h2 class="text-center mb-4">Contacto Profesional üéß</h2>
        <form id="form-dj" class="row g-3 needs-validation" novalidate>
          <!-- Nombre -->
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              placeholder="¬øQui√©n eres?"
              required
            />
            <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="joab@gmail.com"
              required
            />
            <div class="invalid-feedback">
              Por favor ingresa un correo v√°lido.
            </div>
          </div>

          <!-- Tel√©fono -->
          <div class="col-md-6">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              class="form-control"
              placeholder="55 1234 5678"
              required
            />
            <div class="invalid-feedback">Por favor ingresa tu tel√©fono.</div>
          </div>

          <!-- Asunto -->
          <div class="col-md-6">
            <label for="asunto" class="form-label">Asunto/Motivo</label>
            <select id="asunto" name="asunto" class="form-select" required>
              <option value="">Selecciona un asunto</option>
              <option value="oferta">Oferta laboral</option>
              <option value="colaboracion">Colaboraci√≥n</option>
              <option value="consulta">Consulta t√©cnica</option>
              <option value="otro">Otro</option>
            </select>
            <input
              type="text"
              id="otro-asunto"
              name="otro-asunto"
              class="form-control mt-2"
              placeholder="Especifica tu motivo..."
              style="display: none"
            />
          </div>

          <!-- Mensaje -->
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea
              id="mensaje"
              name="mensaje"
              class="form-control"
              rows="4"
              placeholder="Describe tu evento y hora..."
              required
            ></textarea>
            <div class="invalid-feedback">Por favor escribe tu mensaje.</div>
          </div>

          <!-- T√©rminos -->
          <div class="col-12">
            <div class="form-check">
              <input
                type="checkbox"
                id="terminos"
                name="terminos"
                class="form-check-input"
                required
              />
              <label for="terminos" class="form-check-label"
                >Acepto la pol√≠tica de privacidad y t√©rminos de uso</label
              >
              <div class="invalid-feedback">Debes aceptar los t√©rminos.</div>
            </div>
          </div>

          <!-- Botones -->
          <div class="col-12 d-flex flex-column flex-md-row gap-3">
            <button
              type="submit"
              id="enviar"
              class="btn btn-neon-pink flex-fill"
            >
              Enviar Mensaje
            </button>
            <button
              type="reset"
              id="limpiar"
              class="btn btn-neon-blue flex-fill"
            >
              Limpiar formulario
            </button>
          </div>
        </form>
      </div>
    </section>

    <script>
      // Mostrar campo "Otro" si se selecciona esa opci√≥n
      const asuntoSelect = document.getElementById("asunto");
      const otroAsunto = document.getElementById("otro-asunto");
      asuntoSelect.addEventListener("change", () => {
        if (asuntoSelect.value === "otro") {
          otroAsunto.style.display = "block";
          otroAsunto.required = true;
        } else {
          otroAsunto.style.display = "none";
          otroAsunto.required = false;
        }
      });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
